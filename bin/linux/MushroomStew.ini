; Display
[Display]
ScreenWidth   = 1024
ScreenHeight  = 768
ScreenDepth   = 32

; Input
[CommonInput]
KEY_F3      = FullScreen
KEY_F12     = Screenshot

[ScrollInput@CommonInput]
KEY_UP      = Jump
KEY_LEFT    = RunLeft
KEY_DOWN    = Crouch
KEY_RIGHT   = RunRight

KEY_C       = Attack
KEY_X       = Special
KEY_Z       = SwitchSpecial

