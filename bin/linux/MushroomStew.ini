JOY_X       = Run
JOY_Y       = CrouchAxis
JOY_1       = Attack
JOY_2       = Jump
JOY_3       = Special
JOY_4       = SwitchSpecial


KEY_BACKSPACE = Pause
KEY_ESCAPE  = Pause
KEY_PAUSE   = Pause
KEY_P       = Pause

KEY_F10     = Quit

[TitleInput@CommonInput]
KEY_SPACE   = Continue
KEY_F1      = NewGame
KEY_F2      = Challenge
KEY_ESCAPE  = Quit

[EndLevelInput@CommonInput]
KEY_SPACE   = Continue

[PauseInput@CommonInput]
KEY_SPACE   = Pause
KEY_Q       = Quit

