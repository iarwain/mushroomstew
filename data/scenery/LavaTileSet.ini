; MushroomStew - Lava tile set config file
; Should be used with orx v.1.0+

; Object

[LTS]
ScrollEdSet     = Lava Tile Set
Body            = FullGroundGTSBody
IsStatic        = true
ExplosionImpact = Explo2
RegularImpact   = RedImpact
AltImpact       = RedImpact

[1x1LTS@LTS]
Graphic = 1x1LTSGraphic

[2x1LTS@LTS]
Graphic = 2x1LTSGraphic

[LCornerLTS@LTS]
Graphic = LCLTSGraphic
Body    = LeftCornerGTSBody

[RCornerLTS@LTS]
Graphic = RCLTSGraphic
Body    = RightCornerGTSBody

[LWallLTS@LTS]
Graphic = LWLTSGraphic

[DWallLTS@LTS]
Graphic = DWLTSGraphic

[RWallLTS@LTS]
Graphic = RWLTSGraphic

[LSlopeLTS@LTS]
Graphic = LSLTSGraphic
Body    = LeftSlopeGTSBody

[RSlopeLTS@LTS]
Graphic = RSLTSGraphic
Body    = RightSlopeGTSBody

[Ground1LTS@LTS]
Graphic = G1LTSGraphic
IsStatic  = true

[Ground2LTS@LTS]
Graphic = G2LTSGraphic
IsStatic  = true

[LUndergroundLTS@LTS]
Graphic = LULTSGraphic
Body    = LeftCornerGTSBody

[MUndergroundLTS@LTS]
Graphic = MULTSGraphic

[RUndergroundLTS@LTS]
Graphic = RULTSGraphic
Body    = RightCornerGTSBody

; Graphic
[LTSTexture]
Pivot       = top left
Texture     = ../../data/scenery/Tiles_lava_set.png
TextureSize = (32, 32, 0)

[1x1LTSGraphic@LTSTexture]
TextureCorner = (0, 64, 0)

[2x1LTSGraphic@LTSTexture]
TextureCorner = (160, 0, 0)
TextureSize   = (64, 32, 0)

[LCLTSGraphic@LTSTexture]
TextureCorner = (0, 0, 0)

[RCLTSGraphic@LTSTexture]
TextureCorner = (128, 0, 0)

[LWLTSGraphic@LTSTexture]
TextureCorner = (32, 32, 0)

[DWLTSGraphic@LTSTexture]
TextureCorner = (224, 0, 0)

[RWLTSGraphic@LTSTexture]
TextureCorner = (96, 32, 0)

[LSLTSGraphic@LTSTexture]
TextureCorner = (0, 96, 0)
TextureSize   = (64, 64, 0)

[RSLTSGraphic@LTSTexture]
TextureCorner = (64, 96, 0)
TextureSize   = (64, 64, 0)

[G1LTSGraphic@LTSTexture]
TextureCorner = (64, 32, 0)

[G2LTSGraphic@LTSTexture]
TextureCorner = (64, 64, 0)

[LULTSGraphic@LTSTexture]
TextureCorner = (160, 32, 0)

[MULTSGraphic@LTSTexture]
TextureCorner = (192, 32, 0)

[RULTSGraphic@LTSTexture]
TextureCorner = (224, 32, 0)
