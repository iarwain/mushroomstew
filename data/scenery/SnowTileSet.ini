; MushroomStew - Snow tile set config file
; Should be used with orx v.1.0+

; Object

[STS]
ScrollEdSet     = Snow Tile Set
Body            = FullGroundGTSBody
IsStatic        = true
IsIce           = true
ExplosionImpact = Explo2
RegularImpact   = RedImpact
AltImpact       = RedImpact

[1x1STS@STS]
Graphic = 1x1STSGraphic

[2x1STS@STS]
Graphic = 2x1STSGraphic

[LCornerSTS@STS]
Graphic = LCSTSGraphic
Body    = LeftCornerGTSBody

[RCornerSTS@STS]
Graphic = RCSTSGraphic
Body    = RightCornerGTSBody

[LWallSTS@STS]
Graphic = LWSTSGraphic

[DWallSTS@STS]
Graphic = DWSTSGraphic

[RWallSTS@STS]
Graphic = RWSTSGraphic

[LSlopeSTS@STS]
Graphic = LSSTSGraphic
Body    = LeftSlopeGTSBody

[RSlopeSTS@STS]
Graphic = RSSTSGraphic
Body    = RightSlopeGTSBody

[Ground1STS@STS]
Graphic = G1STSGraphic
IsStatic  = true

[Ground2STS@STS]
Graphic = G2STSGraphic
IsStatic  = true

[LUndergroundSTS@STS]
Graphic = LUSTSGraphic
Body    = LeftCornerGTSBody

[MUndergroundSTS@STS]
Graphic = MUSTSGraphic

[RUndergroundSTS@STS]
Graphic = RUSTSGraphic
Body    = RightCornerGTSBody

; Graphic
[STSTexture]
Pivot       = top left
Texture     = ../../data/scenery/Tiles_snow_set.png
TextureSize = (32, 32, 0)

[1x1STSGraphic@STSTexture]
TextureCorner = (0, 64, 0)

[2x1STSGraphic@STSTexture]
TextureCorner = (160, 0, 0)
TextureSize   = (64, 32, 0)

[LCSTSGraphic@STSTexture]
TextureCorner = (0, 0, 0)

[RCSTSGraphic@STSTexture]
TextureCorner = (128, 0, 0)

[LWSTSGraphic@STSTexture]
TextureCorner = (32, 32, 0)

[DWSTSGraphic@STSTexture]
TextureCorner = (224, 0, 0)

[RWSTSGraphic@STSTexture]
TextureCorner = (96, 32, 0)

[LSSTSGraphic@STSTexture]
TextureCorner = (0, 96, 0)
TextureSize   = (64, 64, 0)

[RSSTSGraphic@STSTexture]
TextureCorner = (64, 96, 0)
TextureSize   = (64, 64, 0)

[G1STSGraphic@STSTexture]
TextureCorner = (64, 32, 0)

[G2STSGraphic@STSTexture]
TextureCorner = (64, 64, 0)

[LUSTSGraphic@STSTexture]
TextureCorner = (160, 32, 0)

[MUSTSGraphic@STSTexture]
TextureCorner = (192, 32, 0)

[RUSTSGraphic@STSTexture]
TextureCorner = (224, 32, 0)
