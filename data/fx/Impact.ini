; MushroomStew - Explosion config file
; Should be used with orx v.1.0+

; Object
[RedImpact]
AnimationSet  = RIAnimSet
Graphic       = RIGraphic
LifeTime      = 0.4
Scale         = 0.25
SoundList     = Explode3Sound

[PurpleImpact]
AnimationSet  = PIAnimSet
Graphic       = PIGraphic
LifeTime      = 0.4
Scale         = 0.25
SoundList     = Explode3Sound

[BulletImpact]
AnimationSet  = BIAnimSet
Graphic       = BIGraphic
LifeTime      = 0.2
Rotation      = 180
SoundList     = Explode3Sound
Scale         = 3.0

[BloodSplatter]
IsWhite       = true
Rotation      = 90
SoundList     = OuchSound

[BloodSplatter1@BloodSplatter]
AnimationSet  = BS1AnimSet
Graphic       = BS1Graphic
LifeTime      = 0.3

[BloodSplatter2@BloodSplatter]
AnimationSet  = BS2AnimSet
Graphic       = BS2Graphic
LifeTime      = 0.35

