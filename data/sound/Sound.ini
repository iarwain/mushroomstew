; MushroomStew - Musics config file
; Should be used with orx v.1.0+

[SoundCache]
KeepInCache = true

[RandomPitch@SoundCache]
Pitch = 0.85 ~ 1.2

[BlastSound@RandomPitch]
Sound = ../../data/sound/shaktool_yowzer_blast.wav

[BounceSound@RandomPitch]
Sound = ../../data/sound/shaktool_yowzer_bounce.wav

[FootStepSound@RandomPitch]
Sound   = ../../data/sound/shaktool_yowzer_footstep_1.wav
Volume  = 1.5

[OuchSound@RandomPitch]
Sound       = ../../data/sound/shaktool_yowzer_ouch_1.wav
Attenuation = 0.0

[DyingSound@RandomPitch]
Sound       = ../../data/sound/shaktool_yowzer_crank.wav
Attenuation = 0.0

[GunSound@RandomPitch]
Sound   = ../../data/sound/MachineGun1.wav
Volume  = 0.5

[StartSound@SoundCache]
Sound   = ../../data/sound/MysteriousItem1.wav
Volume  = 0.5

[LostSound@SoundCache]
Sound = ../../data/sound/shaktool_yowzer_disgruntled.wav

[SpecialWeaponOnSound@SoundCache]
Sound = ../../data/sound/shaktool_yowzer_powerup_2.wav

[SpecialWeaponOffSound@SoundCache]
Sound = ../../data/sound/shaktool_yowzer_powerup_1.wav

[Explode1Sound@SoundCache]
Sound = ../../data/sound/shaktool_yowzer_explode_1.wav
Pitch = 0.85 ~ 0.95

[Explode2Sound@RandomPitch]
Sound = ../../data/sound/shaktool_yowzer_explode_2.wav

[Explode3Sound@RandomPitch]
Sound = ../../data/sound/shaktool_yowzer_explode_3.wav

[JumpSound@RandomPitch]
Sound   = ../../data/sound/shaktool_yowzer_jump_2.wav
Volume  = 4.0

[LandSound@RandomPitch]
Sound   = ../../data/sound/shaktool_yowzer_bass_drum.wav
Volume  = 1.0

[CollapseSound@SoundCache]
Sound       = ../../data/sound/shaktool_yowzer_collapse.wav
Attenuation = 0

[BigLandSound@BounceSound]
Pitch  = 0.8
Volume = 4.0

[IconDeathSound@SoundCache]
Sound       = ../../data/sound/shaktool_yowzer_meow.wav
Volume      = 0.5
Attenuation = 0.0
