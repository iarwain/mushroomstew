; MushroomStew - Weather config file
; Should be used with orx v.1.0+

; Object

[Cloud]
Scale = 0.8 ~ 1.2
Speed = (-10, 0, 0) ~ (-1, 0, 0)
Color = (200, 200, 200) ~ (255, 255, 255)

[Cloud1@Cloud]
Graphic = CL1Graphic

[Cloud2@Cloud]
Graphic = CL2Graphic

[Cloud3@Cloud]
Graphic = CL3Graphic

[Cloud4@Cloud]
Graphic = CL4Graphic

; Graphic

[CloudTexture]
Pivot   = center
Texture = ../../data/object/sprite_clouds.png
TextureSize   = (128, 128, 0)

[CL1Graphic@CloudTexture]
TextureCorner = (0, 0, 0)

[CL2Graphic@CloudTexture]
TextureCorner = (128, 0, 0)

[CL3Graphic@CloudTexture]
TextureCorner = (256, 0, 0)

[CL4Graphic@CloudTexture]
TextureCorner = (384, 0, 0)
